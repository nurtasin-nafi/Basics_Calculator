<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator">
        <h1>Calculator</h1>
        <input type="text" class="display" id="result" placeholder="0" disabled>
        <ul>
            <li class="button" onclick="appendValue('1')">1</li>
            <li class="button" onclick="appendValue('2')">2</li>
            <li class="button" onclick="appendValue('3')">3</li>
            <li class="button" onclick="appendValue('+')">+</li>
        </ul>
        <ul>
            <li class="button" onclick="appendValue('4')">4</li>
            <li class="button" onclick="appendValue('5')">5</li>
            <li class="button" onclick="appendValue('6')">6</li>
            <li class="button" onclick="appendValue('-')">-</li>
        </ul>
        <ul>
            <li class="button" onclick="appendValue('7')">7</li>
            <li class="button" onclick="appendValue('8')">8</li>
            <li class="button" onclick="appendValue('9')">9</li>
            <li class="button" onclick="appendValue('/')">/</li>
        </ul>
        <ul>
            <li class="button" onclick="appendValue('0')">0</li>
            <li class="button" onclick="appendValue('.')">.</li>
            <li class="button" onclick="Clear()">DEL</li>
            <li class="button" onclick="deleteLast()">C</li>
        </ul>
        <ul>
            <li class="button" onclick="calculate()">=</li>
        </ul>
    </main>


    <script src="script.js"></script>
</body>
</html>
